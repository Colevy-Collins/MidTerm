<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
	<style type="text/css">
			h1{
				text-align: center; 
			}
			
			.inline{
				display: inline-block;
			}
			

	</style>
		
    <title>Blog's Artical</title>
  </head>
  <body>
    <h1>Artical</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="jquery-3.5.1.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
	
	<h1 id="title">title</h1>
		<h2 class="inline" id="author">author</h2>
		<h3 class="inline" id="date"><em>date</em></h3>
		<h3><a href="/">Back to feed</a><h3>
		<h4 id="tags">tags</h4>
		<img id="image" src=""  width="300"/>
		<p id="conternt">text</p>	
		
		<script>
			$.getJSON('/API/oneposts?index='+findGetParameter("index"),function(data){
				$('#title').text(data.title);
				$('#author').text(data.author);
				$('#date').text(data.date);
				$('#tags').text(data.tags);
				$('#conternt').text(data.conternt);
				$('#image').attr('src',data.image);
			});
			function findGetParameter(parameterName){
				var result = null,
				tmp = [];
				location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
				return result;
			}
		</script>
		
  </body>
</html>

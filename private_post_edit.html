<!DOCTYPE html>
<html>
	<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	</head>
	<body>
		<h1>Your posts</h1>
		<h1>Create post</h1>
		<form id="edit-post">
			Title:<br />
			<input class="form-control" name="title" id="title" /><br /><br />
			Date:<br />
			<input class="form-control" name="date" id="date" /><br /><br />
			Tags:<br />
			<input class="form-control" name="tags" id="tags" /><br /><br />
			Image:<br />
			<input class="form-control" name="image" id="image" /><br /><br />
			Content:<br />
			<textarea class="form-control" rows="3" name = "conternt" id="conternt"></textarea>
			Status:<br />
			<input class="form-control" name="status" id="status" /><br /><br />
			<button type="submit" class="btn btn-primary">Submit</button>
			
			<button type="submit" class="btn btn-danger">Delete</button>
			
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="../../jquery-3.5.1.min.js"></script>
		<script>
		    $(document).on("click",".btn-danger",function(){
				$.ajax({
					type:'DELETE',
					url:'/API/private/delete/posts?index='+findGetParameter("index"),
					contentType:'application/json',
					data:JSON.stringify(formData),
					success:function(output,status,requestData){
						console.log(output);
					},
				});
				});
				
			$.getJSON('/API/private/edit/oneposts?index='+findGetParameter("index"),function(data){
				$('#title').val(data.title);
				$('#date').val(data.date);
				$('#tags').val(data.tags);
				$('#conternt').val(data.conternt);
				$('#image').val(data.image);
				$('#status').val(data.status);
			});
			
			$(document).on('submit','#edit-post',function(e){
				e.preventDefault();
				var f=$(this);
				let formData=Object.fromEntries(new FormData(f[0]));
				console.log(formData);
				$.ajax({
					type:'PUT',
					url:'/API/privat/edit/posts?index='+findGetParameter("index"),
					contentType:'application/json',
					data:JSON.stringify(formData),
					success:function(output,status,requestData){
						console.log(output);
					},
				});
				return;
			});
			function findGetParameter(parameterName){
				var result = null,
				tmp = [];
				location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
				return result;
			}
		</script>
	</body>
</html>
